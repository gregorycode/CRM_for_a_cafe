<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()" >
  <div class="card-content">
    <span class="card-title">Sign up</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email">Email:</label>
      <span class="helper-text red-text" *ngIf="form.get('email').invalid && form.get('email').touched">
        <span *ngIf="form.get('email').errors['required']">The "Email" field must not be empty.</span>
        <span *ngIf="form.get('email').errors['email']">Invalid email address.</span>
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
      >
      <label for="password">Password:</label>
      <span class="helper-text red-text" *ngIf="form.get('password').invalid && form.get('password').touched">
        <span *ngIf="form.get('password').errors['required']">The "Password" field must not be empty.</span>
        <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
          Password must be at least {{form.get('password').errors['minlength']['requiredLength']}} characters long.
          Now it is {{form.get('password').errors['minlength']['actualLength']}}.
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      [disabled]="form.invalid || form.disabled"
      type="submit"
      class="modal-action btn waves-effect">Sign up
    </button>
  </div>
</form>
